
<head>
    <!-- import D3 here or at the end of the body -->
         <script src="https://d3js.org/d3.v7.min.js"></script>
</head>    


   <body>

       <!-- Create an SVG Circle -->
       <svg width= "760" height="140">
         <circle r= "40" cx = "120" cy="50"/>
       </svg>

       <!-- create 5 circles stacked vertically -->
       <svg width="760" height="600">
        <g transform="translate(50, 50)">
            <circle r="40" cx="0" cy="0"/>
            <circle r="40" cx="0" cy= "120"/>
            <circle r="40" cx="0" cy= "240"/>
            <circle r="40" cx="0" cy= "360"/>
            <circle r="40" cx="0" cy= "480"/>
        </g>
    </svg> 

       <!-- create 5 circles stacked horizontally -->
       <svg width="760" height="140">
        <g transform="translate(70, 70)">
            <circle r="40" />
            <circle r="40" cx="120" />
            <circle r="40" cx="240" />
            <circle r="40" cx="360" />
            <circle r="40" cx="480" />
        </g>
    </svg> 

        <!-- create 5 SVG elements, each with a different shape and color -->
        <svg width="760" height="600">
            <g transform="translate(70, 70)">
             <circle cx="50" cy="50" r="40" fill="red" />
             <rect x="112" y="20" width="50" height="60" r="40" fill="blue" />
             <polygon points="190,10 250,80 190, 80" fill="green" />
             <ellipse cx="330" cy="50" rx="40" ry="20" fill="orange" />
             <path d="M410,50 L470,10 L470,90 Z" fill="purple" />
            </g>
        </svg>

        

   </body>
